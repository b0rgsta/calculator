<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="main col">
    <div class="screen">
        <p id="screen">
            0
        </p>
    </div>
    <div class="pad col">
        <div class="row">
            <button>AC</button>
            <button>+/-</button>
            <button>1/x</button>
            <button class="operators">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">x</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
        </div>
        <div class="row">
            <button class="long">0</button>
            <button>.</button>
            <button>=</button>
        </div>

    </div>
</div>


</body>
<script type="module" src="index.js"></script>
</html>
